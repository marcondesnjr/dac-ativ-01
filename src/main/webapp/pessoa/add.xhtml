<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <h:outputStylesheet library="css" name="primeflex.css"/>
</h:head>

<ui:composition template="../layout/layout.xhtml">
   <ui:define name="content">
      <div class="flex flex-grow-1 justify-content-center align-items-center">
         <h:form>
            <div class="cadastro-pessoa">
               <h4>Cadastro</h4>
               <div class="grid ui-fluid">
                  <div class="col-12">
                     <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon">123</div>
                        <p:inputMask mask="999.999.999-99" placeholder="CPF"/>
                     </div>
                  </div>
                  <div class="col-12">
                     <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"/></div>
                        <p:inputText placeholder="Nome"/>
                     </div>
                  </div>

                  <div class="col-12">
                     <div class="ui-inputgroup">
                        <p:autoComplete placeholder="Dependente"/>
                        <p:commandButton value="+" onclick="PF('addDependente').show()"/>
                     </div>
                  </div>

                  <div class="col-12">
                     <div class="col-4">
                        <p:commandButton value="Salvar"/>
                     </div>
                  </div>
               </div>

            </div>
         </h:form>
      </div>

      <ui:include src="../dependente/add.xhtml"/>
   </ui:define>
</ui:composition>
</html>
